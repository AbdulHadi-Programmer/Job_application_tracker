{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>SignUp</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e3fced;
        }
        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333333;
            margin-bottom: 10px;
        }
        
        .error {
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #d9534f;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            /* background-color: #4e9b5f; */
            background-color: #4CAF50;
            width: 100%;
            margin-top: 10px;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4e9b5f;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        input:focus{
            border-color: #ffcc00;
            border: 2px solid #ffcc00;
            outline: none;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: 500;
            color: #333;
        }
        
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
            form {
                margin-top: 20% !important;
                width: 90%;
                padding: 15px;
            }
            label {
                margin-left: 5px;
            }
            input[type="text"], input[type="password"] {
                width: 90%;
            }
        }
        /* Base style for the logo */
        .logo {
    width: 100px;  /* Default size */
    height: 100px;  /* Maintain aspect ratio */
    display: block;  /* Remove extra space below image */
    margin: 20px auto; /* Center the logo with margin */
    transition: transform 0.3s ease-in-out;  /* Smooth hover effect */
}

/* Hover effect */
.logo:hover {
    transform: scale(1.1);  /* Slight zoom effect on hover */
}

/* Responsive media query */
@media (max-width: 768px) {
    .logo {
        width: 120px; /* Smaller logo for tablets and smaller screens */
    }
}

@media (max-width: 480px) {
    .logo {
        width: 100px; /* Even smaller logo for mobile screens */
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Add logo here -->
        <form method="post">
            {% csrf_token %}
            <img src="{% static 'img/logo.png' %}" alt="logo" class="logo">
            <h1>SignUp</h1>

            {% if error %}
                <div class="error">{{ error }}</div>    
            {% endif %}
            
            <!-- Labels and Inputs -->
            <label for="username">Username</label>
            <input type="text" name="username" id="username"  placeholder="Enter your Username" required>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email"  placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit">Sign Up</button>
            
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
</body>
</html>
