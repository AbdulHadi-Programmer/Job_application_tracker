<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3fced; /* Light green background */
            color: #4e9b5f; /* Green text */
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 72px;
            color: #4e9b5f; /* Green for header */
        }
        p {
            font-size: 18px;
            color: #000000; /* Black for text */
        }
        a {
            color: #ffcc00; /* Yellow for links */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #4e9b5f; /* Green on hover */
        }
        .error-box {
            background-color: #ffffff; /* White box for contrast */
            border: 2px solid #4e9b5f; /* Green border */
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-button {
            background-color: #4e9b5f; /* Green button */
            color: #ffffff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .error-button:hover {
            background-color: #ffcc00; /* Yellow on hover */
            color: #000000; /* Black text */
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>404</h1>
        <p>Oops! The page you're looking for can't be found.</p>
        <a href="/" class="error-button">Return Home</a>
    </div>
</body>
</html>
