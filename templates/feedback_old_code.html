<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    </head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <style>
        body {
            margin: 0;
            background-color: #ffffff; 
            font-family: 'Poppins', sans-serif;
        }
            
        .container {
            display: flex;
        }
                
        .sidebar {
            width: 11.325rem; /* 20% of the viewport width */
            min-width: 180px; /* Ensure a minimum width for readability */
            height: 100vh;
            position: fixed;
            left: 0;
            z-index: 1; 
            background-color: #4e9b5f ; 
            font-weight: bold;
        }
        
        .sidebar h2 { 
            font-size: 1.3rem;
            color: white; /* Soft White */
            text-align: center;
            margin-bottom: 40px;
            margin-top: 40px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: #fff;
            padding: 5px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.7rem;
        }

        .sidebar a:hover {
            background-color: #ffcc00;
            margin-right: 30px!important;
        }

        /* Main Content */
        .main-content {
            margin-left: calc(11.325rem + 50px); /* Dynamic adjustment */
            padding: 10px !important;
            margin-right: 80px!important;
            flex-grow: 1;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #000000 !important;
            text-decoration: underline;
            margin-top: 0px;
            margin: 10px 10px 40px;
            font-size: 1.5rem;
        }

        .feedback-form { 
            margin: 20px;
        }
        .feedback-form { 
            margin: 0 181.2px;
            padding: 20px;
            background-color: #e3fced;;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
            border-radius: 8px; 
        }
        
        .feedback-form input,
        .feedback-form select,
        .feedback-form textarea {
            font-family: 'Poppins', sans-serif;
            margin-top: 5px !important;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            box-sizing: border-box;
            padding: 5px;
            margin: 0 20px;
            background-color: white;
        }

        .feedback-form button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            display: block;  
            margin: 20px auto; 
            font-weight: bold;
        }
        .btn {
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffcc00;
            color: white !important;
            font-weight: bold;
            font-size: 0.8rem;
            min-width: 70px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 40px);
            text-align: center;
        }
        label{
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 5px;
            margin: 0 20px;
        }
        
        label{
            margin-top: 20px !important;
        }

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: none; 
            z-index: 999; 
        }

        .error {
            margin-top: 0px;
            font-size: 0.7rem;
        }
        /* Tablet Styles (screens with width up to 768px) */
@media screen and (max-width: 768px) {
    label {
        font-size: 1rem; /* Slightly bigger font on tablets */
        margin-left: 15px;
        margin-right: 15px;
    }

    .feedback-form input,
    .feedback-form select,
    .feedback-form textarea {
        width: 100%; /* Full width for input fields */
        margin: 0 15px; /* Adjust margin for smaller screens */
        padding: 10px; /* Add some padding to make it look better */
        font-size: 1rem; /* Adjust font size for readability */
    }
}

        /* Mobile Styles (screens with width up to 480px) */
        @media screen and (max-width: 480px) {
            label {
                font-size: 1.3rem; /* Slightly bigger font for smaller screens */
                margin-left: 10px;
                margin-right: 10px;
                margin-top: 10px; /* Reduce margin-top */
            }

            .feedback-form input,
            .feedback-form select,
            .feedback-form textarea {
                width: 100%; /* Ensure full width on mobile */
                margin: 0 10px; /* Adjust margin */
                padding: 12px; /* Add padding for better mobile UI */
                font-size: 1.1rem; /* Slightly larger font size for mobile */
            }
        }

        @media (max-width: 768px) {
            .btn {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
            
            
            .feedback-form button {
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                display: block;  
                margin: 20px auto; 
                font-weight: bold;
            }


            h1 {
                text-align: center;
                color: #000000;
                text-decoration: underline;
                margin-top: 20px !important;
                margin-bottom: 30px;
                font-size: 1.5rem;
            }
            
            .sidebar {
                display: none;
                font-weight: bold;
            }
            
            .main-content {
                margin-right: 0px !important;
                margin-left: 0px !important;
                padding: 0px !important;
            }
            
            .hamburger {
                display: block; 
                position: fixed;
                top: 20px;
                left: 20px;
                font-size: 24px; 
            }

            .feedback-form{
                margin-top: 15px ;
                margin-left: 25px;
                margin-right: 25px;
            }
            
            label {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 1024px) {
            h1 {
                text-align: center;
                color: #000000;
                text-decoration: underline; 
                margin: 10px 10px 40px 10px;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
            
            .sidebar {
                display: none; 
                width: 60%; 
                top: 0; 
                left: 0;
                position: fixed; 
                height: 100vh; 
                z-index: 1000; 
                overflow-y: auto;
            }
            .sidebar a {
                margin-right: 20px;
                padding: 10px;
                padding-right: 20px;
                font-size: 15px;
            }

            .feedback-form input,
            .feedback-form select,
            .feedback-form textarea {
                font-family: 'Poppins', sans-serif;
                margin-top: 5px !important;
                width: 90%;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 0.9rem;
                box-sizing: border-box;
                padding: 5px;
                /* margin: 0 20px; */
                background-color: white;
            }
            .hamburger {
                display: block; 
                position: fixed;
                top: 20px;
                left: 20px;
                font-size: 24px; 
            }

            .sidebar {
                display: none;
            }
            .main-content{
                padding: 0px !important;
                margin-left: 0px !important;
                margin-right: 0px !important;
            }

            .hamburger {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                font-size: 24px;
                cursor: pointer;
            }

            .main-content {
                padding: 20px;
            }
        }
        /* Container styling for the error messages */
.error {
    color: #D8000C; /* Red color for error text */
    background-color: #FFD2D2; /* Light red background for better contrast */
    border: 1px solid #D8000C; /* Red border to emphasize the error */
    border-radius: 5px; /* Rounded corners */
    padding: 5px 15px; /* Padding for spacing */
    margin-top: 10px; /* Space above the error box */
    font-family: 'Poppins', sans-serif; /* Clean and readable font */
    font-size: 0.8rem; /* Slightly smaller font size */
    width: 82%;
    display: inline-block;
    margin-left: 20px !important; 
}

/* Styling for individual error messages */
.error p {
    display: inline-block;
    margin: 0; /* Remove default margin around paragraphs */
    padding: 2px 0; /* Add some space between each error */
}

/* Add a subtle icon for error messages */
.error:before {
    content: '\26A0'; /* Warning symbol */
    display: inline-block;
    margin-right: 8px;
    font-size: 16px;
    color: #D8000C;
}
/* ============================================================================================================================ */
/* ============================================================================================================================ */
.feedback-form-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .feedback-form-container h2 {
            text-align: center;
            color: #4e9b5f;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-group button {
            background-color: #4e9b5f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #3b7b4a;
        }

    </style>
</head>

<body>

    <div class="sidebar" id="sidebar" style="padding-left: 20px; margin-right: 15px;"> 
        <h2>Dashboard</h2>
        
        <a href="{% url 'job_list' %}"> <i class="fas fa-clipboard-list" style="padding-right: 10px;"></i> Job Tracker</a>
        <a href="{% url 'job_create' %}"> <i class="fas fa-plus-square" style="padding-right: 10px;"></i> Add Application</a>
        <a href="{% url 'feedback' %}"> <i class="fas fa-comment" style="padding-right: 10px;"></i>Your Thoughts</a>
        <a href="{% url 'simple_analytics' %}"> <i class="fas fa-chart-bar" style="padding-right: 10px;"></i>Application Stats</a>
        <a href="{% url 'logout' %}"> <i class="fas fa-power-off" style="padding-right: 10px;"></i> Logout</a>
       
    </div>

    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="hamburger" onclick="toggleSidebar()"><i class="fa fa-bars"></i></div>
    <!-- <div class="hamburger" onclick="toggleSidebar()"><i class="fa fa-bars"></i></div> -->
    
    <div class="main-content" style="padding-top: 0px;">
 
        
    <div class="feedback-form-container">
        <h2>Career Traces Feedback</h2>
        <form  method="POST">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required="" placeholder="Your Full Name">
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required="" placeholder="Your Email Address">
            </div>

            <!-- Rating Field -->
            <div class="form-group">
                <label for="rating">Rate Your Overall Experience (1-10)</label>
                <input type="number" id="rating" name="rating" required="" min="1" max="10" placeholder="Rate from 1 to 10">
            </div>

            <!-- How Did You Hear About Us -->
            <div class="form-group">
                <label for="discovery">How did you hear about Career Traces?</label>
                <select id="discovery" name="discovery" required="">
                    <option value="social_media">Social Media</option>
                    <option value="word_of_mouth">Word of Mouth</option>
                    <option value="search_engine">Search Engine</option>
                    <option value="friend">Friend/Colleague</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Feature Requests -->
            <div class="form-group">
                <label for="features">What features would you like to see added to Career Traces in the future?</label>
                <textarea id="features" name="features" placeholder="Describe any features you would like to see added."></textarea>
            </div>

            <!-- Navigation Experience -->
            <div class="form-group">
                <label for="navigation">How easy was it to navigate through the website?</label>
                <select id="navigation" name="navigation" required="">
                    <option value="very_easy">Very Easy</option>
                    <option value="easy">Easy</option>
                    <option value="neutral">Neutral</option>
                    <option value="difficult">Difficult</option>
                    <option value="very_difficult">Very Difficult</option>
                </select>
            </div>

            <!-- Recommend to Others -->
            <div class="form-group">
                <label for="recommendation">Would you recommend Career Traces to others? Why or why not?</label>
                <textarea id="recommendation" name="recommendation" placeholder="Your reasons for recommending or not recommending Career Traces."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>

        
    </div>

    <script>

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            if (sidebar.style.display === 'block') {
                sidebar.style.display = 'none';
                overlay.style.display = 'none'; // Hide overlay
            } else {
                sidebar.style.display = 'block';
                overlay.style.display = 'block'; // Show overlay
            }
        }
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            sidebar.style.display = 'none'; // Hide sidebar
            overlay.style.display = 'none'; // Hide overlay
        }
    </script>

</body>

</html>
